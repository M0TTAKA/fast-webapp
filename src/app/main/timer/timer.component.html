<div class="card-header">
    <div class="card-body">
        <p> Fasting Time</p>
        <h1>
            <cd-timer #basicTimer [autoStart]="false" format="user">[hours] hours [minutes] minutes [seconds] seconds
            </cd-timer>
        </h1>
        <br />
        <p>
            <button type="button" (click)="btnStart('start')"> Start </button>
            <button type="button" (click)="btnStop('stop')"> Stop </button>
            <!-- Sa wakas gumana ka na!! ang tagal kong nafigure out to! :D -->
        </p>
    </div>
</div>
